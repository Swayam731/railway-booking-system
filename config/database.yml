default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: railway_booking_development

test:
  <<: *default
  database: railway_booking_test

production:
  <<: *default
  database: railway_booking_production
  username: railway_booking
  password: <%= ENV['RAILWAY_BOOKING_DATABASE_PASSWORD'] %>